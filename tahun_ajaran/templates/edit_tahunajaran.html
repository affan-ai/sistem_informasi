{% extends "base.html" %} {% block content %}

<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Edit {{ title }}</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
              {{ form.tahun_ajaran.label_tag }}
              {{ form.tahun_ajaran }}
            </div>
            <div class="form-group">
              {{ form.ajaran_semester.label_tag }}
              {{ form.ajaran_semester }}
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>
    </form>
    <a href="{% url 'tahun_ajaran' %}">Kembali ke Daftar Tahun Ajaran</a>
</div>

{% endblock content %}
