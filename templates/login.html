{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {{ title }} | Sistem Informasi dan Layanan Akademik Politeknik Aceh
    </title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'assets/dist/css/adminlte.min.css' %}"
    />
    <style>
        .login-page {
            background-color: #007bff; /* Ganti dengan warna latar belakang yang Anda inginkan */
        }
        
    </style>

  </head>
  <body class="hold-transition login-page">
    <div class="login-logo" style="margin-bottom: 100px;">
        <h1 class="text-center font-weight-bold">Sistem Informasi Akademi Politeknik Aceh</h1>
     </div>
    <div class="login-box">
        
        <div class="card ">
            <div class="card-body login-card-body">
                
                <img src="{% static 'assets/images/LOGOPOLTEK.png' %}" alt="AdminLTE Logo" width="200" height="100" class="login-box-msg center-block ml-5" style="opacity: .8">
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Nim">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                Remember Me
                                </label>
                            </div>
                            </div>
        
                            <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        
                        </div>
                    </form>
                </div>
        
            </div>
        </div>
    
    
    <!-- jQuery -->
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
    
    <!-- Bootstrap 4 -->
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
    </body>
</html>
