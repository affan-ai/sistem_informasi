{% extends "base.html" %}

{% block content %}
<h2>Daftar KRS Perlu Dinilai</h2>

<table class="table">
    <thead>
        <tr>
            <th>No</th>
            <th>Mahasiswa</th>
            <th>Mata Kuliah</th>
            <th>Status</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for krs in krs_perlu_dinilai %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ krs.mahasiswa.nama }}</td>
            <td>{{ krs.mata_kuliah }}</td>
            <td>{{ krs.status }}</td>
            <td><a href="{% url 'input_nilai' krs_id=krs.id %}" class="btn btn-primary">Input Nilai</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
